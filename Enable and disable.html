<html>
<body>
Enter name: <input type="text" id="txt" onkeyup="manage()" /></br>
Enter address: <input type="text" id="txt1" onkeyup="manage()" /></br>
Enter Email: <input type="text" id="txt2" onkeyup="manage()" /></br>

    <input type="submit" id="btSubmit" disabled />
</body>
<script>
    function manage() {
        var bt = document.getElementById('btSubmit');
        if (txt.value != ''&&txt1.value != ''&&txt2.value != '') 
{
            bt.disabled = false;
        }
        else {
            bt.disabled = true;
        }
    }
</script>
</html>
